on:
  push:
    branches: [ master ]

name: Deploy Evaluvation React to Amazon S3

jobs:
  build:
    name: Build React WebApp
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install NPM
      run: npm install --force 
    
    - name: Copy ENV File From S3
      run: aws s3 cp s3://intelligence-quotient-env/frontend/frontend.env .
      
    - name: Change the Env File Name
      run: mv frontend.env .env
      
    - name: Execute Build Script
      run: CI=false npm run build

    - name: Copy Files to S3
      run: aws s3 sync build/ s3://intelligence-quotient-evaluvation-react --region ap-south-1 --acl public-read --delete
   
    - name: Invalidate Cache
      run: aws cloudfront create-invalidation --distribution-id E3L9O999FNH7GW --paths /
